<html>

  <head>
    <title>gogoborn</title>
    <link rel="shortcut icon" href="./images/skyrim.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body id="body">

    <header class="page-header">
      <div>
        <h1>gogoborn</h1>
        <p>"You're finally awake."</p>
      </div>
      <img src="./images/skyrim.png" height="100">
    </header>

    <div class="interact-box" id="character-select-container" style="display: block;">
      <h1>Choose a Class</h1>

      <button id="warrior" data-class="warrior">Warrior</button>
      <button id="assassin" data-class="assassin">Assassin</button>
      <button id="mage" data-class="mage">Mage</button>
    </div>

    <div class="info-containers" style="display: flex;">

      <div class="info-box" id="character-info-container" style="display: none;">
        <h1>Character Info</h1>
        <div id="character-info"></div>
        <div>
          <img id="character-image" src="">
        </div>
      </div>

      <div class="info-box" id="mob-info-container" style="display:none;">
        <h1>Mob Info</h1>
        <div id="mob-info"></div>
        <div>
          <img id="mob-image" src="">
        </div>
      </div>
    </div>
    

    <div class="interact-box" id="user-choices-container" style="display:none;">
      <h1>Choose a Move</h1>
      <div id="choices">
        <button id="fight">
          Fight
        </button>
        <!-- <button id="heal">
          Heal
        </button> -->
        <!-- <button id="block">
          Block
        </button> -->
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>

</html>
