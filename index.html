<html>

  <head>
    <title>gogoborn</title>
    <link rel="shortcut icon" href="./images/skyrim.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body id="body">

      <img src="./images/skyrim.png" height="100">

    </header>

    <div id="character-select-container">

      <button id="warlock" data-class="warlock">Warlock</button>

    <div id="character-info-container" style="display: none;">
      <h1>Character Info</h1>
      <div id="character-info">

      </div>
    </div>

    <div id="mob-info-container" style="display:none;">
      <h1>Mob Info</h1>
      <div id="mob-info"></div>
    </div>

    <script src="bundle.js"></script>
  </body>

</html>
